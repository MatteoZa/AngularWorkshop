<form name="form" ng-submit="insertContact(contact)">
	<input type="text" name="name" ng-model="contact.name" placeholder="name" required>
	<input type="email" name="email" ng-model="contact.email" placeholder="email">
	<input type="tel" name="phone" ng-model="contact.phone" placeholder="phone">
	<p ng-show="form.$submitted || form.email.$touched || form.name.$touched">
        <span ng-show="form.email.$error.required">Tell us your email.</span>
        <span ng-show="form.email.$error.email">This is not a valid email.</span>
        <span ng-show="form.name.$error.required">Tell us your name.</span>
    </p>
	<p>
        <button type="submit" ng-disabled="!form.$valid">Submit</button>
    </p>
</form>

<input type="text" name="inputField" ng-model="inputField" placeholder="insert name..."/>

<ul ng-repeat="contact in ContactListController.contacts | filter: inputField">
	<li><a ui-sref="app.contactDetails({name: contact})">{{contact}}</a></li>
</ul>
